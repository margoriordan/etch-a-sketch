<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</Etch-A-Sketch></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>etch a sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">black</button>
                <button onclick="changeColor('grey')">grey</button>
                <button onclick="changeColor('rainbow')">rainbow</button>
                <button onclick="changeColor('white')">eraser</button>
                <button onclick="resetBoard()">reset</button>
            </div>
            <div class="userInput">
            <input 
                type="text" 
                placeholder="Size of Board" 
                value="16" 
                onchange="changeSize(this.value)"
            />
            <button>set size</button>
            </div>
        </div>
    </div>
<script src="javascript.js"></script>
</body>
</html>
